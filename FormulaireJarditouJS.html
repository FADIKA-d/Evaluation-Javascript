         <div class="col-3"><img class="img-fluid w-50" src="asset\img\jarditou_logo.jpg" id="logo" title="logo de jarditou"></div>
         <div class="col-6 offset-3"><p id="tout_le_jardin" class="tout_le_jardin"> Tout le jardin</p></div>
        </div>

         </ul>
        </nav>
        <img class="img-fluid w-100 mt-2 mb-2" src="asset\img\promotion.jpg" alt="Image publicitaire" title="image publicitaire" id="image">
    <div class="row">
        <div class="col-6 col-8-lg">
            <form id="formulaireJarditou" name="formulaireJarditou">
                <div class="form-group">
                    <fieldset>
                        <legend>Vos coordonnées</legend>
                        <label for="nom" >Votre nom*:</label>
                            <input type="text" name="nom" id="nom" required title="Saisissez votre nom" autocomplete="name" onchange="controleLettreNom();"><br>
                            <p id="erreurNom"></p>
                        <label for="prénom">Votre prénom*:</label>
                            <input type="text" name="prénom" id="prénom" required title="Saisissez votre prénom" onChange="controleLettrePrenom();"><br>
                            <p id="erreurPrenom"></p>
                        <p>Sexe* :</p>
                            <input type="radio" name="genre" value="Féminin" required onclick="valeurGenre(); ">
                        <label for="femme">Féminin</label>
                            <input type="radio" name="genre" value="Masculin" required onclick="valeurGenre(); ">
                        <label for="homme">Masculin</label><br>
                            <p id="erreurGenre"></p>
                        <label for="naissance">Date Naissance* :</label>
                            <input type="date" name="date de naissance" id="naissance" required title="Saisissez votre date de naissance" onfocus="controleGenre();" onblur="controleDateNaissance();"><br>
                            <p id="erreurDateNaissance"></p>
                        <label for="code postal">Code postal :</label>
                            <input type="text" name="code postal" id="code postal" onChange="controleCodePostal();"><br>
                            <p id="erreurCodePostal"></p>
                        <label for="adresse">Adresse :</label>
                            <input type="text" name="adresse" id="adresse" onChange="controleAdresse();"><br>
                            <p id="erreurAdresse"></p>
                        <label for="ville">Ville :</label>
                            <input type="text" name="ville" id="ville" onChange="controleLettreVille();"><br>
                            <p id="erreurVille"></p>
                        <label for="email">Email* :</label>
                            <input type="email" name="email" id="email" placeholder="dave.loper@afpa.fr" required title="Saisissez votre adresse email" onChange="controleEmail();">
                            <p id="erreurEmail"></p>
                    </fieldset>
                    <fieldset>
                        <legend>Votre demande</legend>
                        <label for="sujet">Sujet* :</label>
                        <select name="sujet" size="1" id="sujet" onblur="valeurQuestion();">
                            <option value="Mes commandes" required>Mes commandes</option>
                            <option value="Question sur un produit" required>Question sur un produit</option>
                            <option value="Réclamation" required>Réclamation</option>
                            <option value="Autre" required>Autre</option>
                        </select><br>
                        <label for="question">Votre question* :</label>
                        <textarea name="question"  required title="Remplissez le champ" onChange="controleLettreQuestion();"></textarea>
                        <p id="erreurQuestion"></p>
                    </fieldset>
                    <input type="checkbox" name="accepter">
                    <label for="accepter">J'accepte le traitement informatique de ce formulaire</label><br>
                    <input type="submit" id="valider" value="Envoyer">
                    <input type="reset" value="Annuler">
                </div>
            </form>
        </div>
        <div class="col-6 col-4-lg bg-secondary">[ COLONNE DROITE ]</div>  
    </div>
