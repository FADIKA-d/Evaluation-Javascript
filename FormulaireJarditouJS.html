<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>jarditou_bootstrap</title>
</head>

<body>
    <div class="container-fluid">
        <div class="align-middle">
            <div class="row">
                <div class="col-3"><img class="img-fluid w-50" src="asset\img\jarditou_logo.jpg" id="logo"
                        title="logo de jarditou"></div>
                <div class="col-6 offset-3">
                    <p id="tout_le_jardin" class="tout_le_jardin"> Tout le jardin</p>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="true" aria-label="Toggle navigation" >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="nav flex-lg-row flex-column">
                <li class="nav-item"></li><a class="nav-link text-white" href="index.html#Accueil"
                    title="Aller à l'accueil">Accueil</a></li>
                <li class="nav-item"></li><a class="nav-link text-white" href="tableau.html"
                    title="page du tableau">Tableau</a></li>
                <li class="nav-item"></li><a class="nav-link text-white" href="contact.html"
                    title="nous contacter">Formulaire</a></li>
            </ul>
            </div>
        </nav>
        <img class="img-fluid w-100 mt-2 mb-2" src="asset\img\promotion.jpg" alt="Image publicitaire"
            title="image publicitaire" id="image">
        <div class="row pr-3">
            <div class="col-12 col-md-8">
                <div class="row justify-content-center">
                    <div class="col-sm-8">
                        <form id="formulaireJarditou" name="formulaireJarditou">
                            <fieldset>
                                <legend>Vos coordonnées</legend>
                                <div class="form-group">
                                    <label for="nom">Votre nom *: </label>
                                    <input class="form-control" type="text" name="nom" id="nom" required
                                        title="Saisissez votre nom" autocomplete="name">
                                    <p id="erreurNom"></p>
                                </div>
                                <div class="form-group">
                                    <label for="prénom">Votre prénom *:</label>
                                    <input class="form-control" type="text" name="prénom" id="prénom" required
                                        title="Saisissez votre prénom">
                                    <p id="erreurPrenom"></p>
                                </div>
                                <span class="d-block mb-2">Sexe * : </span>
                                <div class="form-check-inline mb-3">
                                    <input class="form-check-input" type="radio" name="genre" value="Féminin" required>
                                    <label class="form-check-label" for="femme">Féminin</label>
                                </div>
                                <div class="form-check-inline mb-2">
                                    <input class="form-check-input" type="radio" name="genre" value="Masculin" required>
                                    <label class="form-check-label" for="homme">Masculin</label>
                                    <p id="erreurGenre"></p>
                                </div>
                                <div class="form-group">
                                    <label for="naissance">Date Naissance * : </label>
                                    <input class="form-control" type="date" name="date de naissance" id="naissance"
                                        required>
                                    <p id="erreurDateNaissance"></p>
                                </div>
                                <div class="form-group">
                                    <label for="code postal">Code postal : </label>
                                    <input class="form-control" type="text" name="code postal" id="code postal">
                                    <p id="erreurCodePostal"></p>
                                </div>
                                <div class="form-group">
                                    <label for="adresse">Adresse : </label>
                                    <input class="form-control" type="text" name="adresse" id="adresse">
                                    <p id="erreurAdresse"></p>
                                </div>
                                <div class="form-group">
                                    <label for="ville">Ville :</label>
                                    <input class="form-control" type="text" name="ville" id="ville">
                                    <p id="erreurVille"></p>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email * : </label>
                                    <input class="form-control" type="email" name="email" id="email"
                                        placeholder="dave.loper@afpa.fr" required title="Saisissez votre adresse email">
                                    <p id="erreurEmail"></p>
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>Votre demande</legend>
                                <div class="form-group">
                                    <label for="sujet">Sujet* : </label>
                                    <select class="custom-select" name="sujet" size="1" id="sujet">
                                        <option value="Mes commandes" required>Mes commandes</option>
                                        <option value="Question sur un produit" required>Question sur un produit
                                        </option>
                                        <option value="Réclamation" required>Réclamation</option>
                                        <option value="Autre" required>Autre</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="question">Votre question * : </label>
                                    <textarea class="form-control" name="question" required
                                        title="Remplissez le champ"></textarea>
                                    <p id="erreurQuestion"></p>
                                </div>
                            </fieldset>
                            <div class="form-check-inline">
                                <input class="form-check-input" type="checkbox" name="accepter">
                                <label class="form-check-label" for="accepter">J'accepte le traitement informatique de
                                    ce formulaire</label>
                            </div>
                            <div class="my-2">
                                <input class="btn btn-primary" type="submit" id="valider" value="Envoyer">
                                <input class="btn btn-secondary" type="reset" value="Annuler">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4 d-none d-sm-block bg-secondary mb-2">[ COLONNE DROITE ]</div>
        </div>
        <footer>
            <nav class="bg-dark d-flex">
                <ul class="nav flex flex-lg-row flex-column">
                    <li class="nav-item"></li><a class="nav-link text-white"
                    href="https://dev.amorce.org/mnobrega/prestashop/index.php?id_cms=2&controller=cms&id_lang=1"
                    title="les mentions légales">Mentions légales</a></li>
                    <li class="nav-item"></li><a class="nav-link text-white" href="horaires/horaires.docs"
                    title="les horaires">Horaires</a></li>
                    <li class="nav-item"></li><a class="nav-link text-white" href="plan.docs" title="le plan du site">Plan
                        du site</a></li>
                    </ul>
                </nav>
            </footer>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script src="asset\js\Evaluation.js"></script>
    </div>
</body>

</html>
